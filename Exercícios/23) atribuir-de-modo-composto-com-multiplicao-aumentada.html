<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuiçao composto com multiplicação</title>
</head>
<body>
    <p>
        O operador *= multiplica uma variável por um número.

myVar = myVar * 5;
multiplicará myVar por 5. Essa expressão pode ser reescrita assim:

myVar *= 5;
Converta as atribuições para a, b e c para usar o operador *=.

let a = 5;
let b = 12;
let c = 4.6;
    </p>
    <script>
// Altere apenas o código abaixo desta linha
a *= 5;
b *= 3;
c *= 10;
    </script>
</body>
</html>
