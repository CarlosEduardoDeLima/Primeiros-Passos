<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++) { 
        document.write("<p>=== TABUADA DO " + i + "===</p>");
    for (var n = 0; n <= 10; n++) { 
        var resultado = i * n; 
        var valorEhPar = ""; 
        if (resultado % 2 === 0) { 
            valorEhPar = "Par";               
        } else {
            valorEhPar = "Ímpar";  
        } 
         document.write(i + "x" + n + " = " + resultado + " - " + valorEhPar + "<br>");
    }     
}
    </script>
</body>
</html>
